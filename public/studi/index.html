<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link href="./css/index.css" rel="stylesheet">
    <title>Tradyverse</title>
</head>
<body class="main-design">
<header>
    <img alt="Avatar" class="avatar" src="">
    <h1 id="player-name"></h1>
    <h1 id="balance"></h1>
    <h1 id="percent"></h1>
</header>
<section id="portfolio">
    <h3>Portfolio</h3>
    <h4 id="portfolio-value" title="Portfolio value"></h4>
    <div id="positions"></div>
</section>
<section id="transactions-section">
    <h3>Transactions</h3>
    <div id="transaction-list"></div>
</section>
<section id="stocks"></section>
<section id="ranking">
    <h3>Ranking</h3>
    <div id="ranking-list"></div>
</section>
<section id="news-section">
    <h3>News</h3>
    <div id="news-list"></div>
</section>
<section id="errors-section">
    <h3>Error-Log</h3>
    <div id="error-list"></div>
</section>
<script src="js/index.js"></script>
</body>
</html>
